<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body> 

    <div class="container">
      <div class="row">
        <div class="col-md-12">
            <h1>Link Collector</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <form method="POST" action='/'>
            {% csrf_token %}
            <input class="form-control" name="site" type="text" id="site" placeholder="Enter site address">
          </div>
          <div class="col-md-1">
            <button class="btn btn-primary" type="submit">Scrape</button>
          </div>
          </form>
          <div class="col-md-7">
            <a class="btn btn-warning" href="/delete">Delete</a>
          </div>
      </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <thead class="thead-dark">
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Link</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for link in data %}
                      <tr>
                        <td>{{link.count}}</td>
                        <td>{{link.name}}</td>
                        <td>{{link.address}}</td>
                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    
      
</body>
</html>
